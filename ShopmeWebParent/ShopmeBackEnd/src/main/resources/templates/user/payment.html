<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
	integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" type="text/css" th:href="@{/css/payment.css}">
<title>Payment</title>
</head>
<body>
	<div th:replace="fragment/header_footer :: header"></div>

	<div class="container mb-5">
		<div class="row">
			<form class="d-flex">
				<div class="col-lg-4 mt-4 me-5">
					<div>
						<div class="mb-3 mt-1">
							<h5 class="fw-bold text-primary">Thông tin đặt hàng</h5>

							<input type="hidden" name="itemId" /> <input type="hidden"
								th:name="quantity" /> <label for="name"
								class="form-label mt-2 text-dark">Họ và tên</label> <input
								type="text" class="form-control" id="name" name="name"
								placeholder="Nhập họ và tên" /> <span class="text-danger"></span>
						</div>
					</div>
					<div>
						<div class="mb-3 mt-1">
							<label for="email" class="form-label text-dark">Email</label> <input
								type="email" class="form-control" id="email"
								placeholder="@gmail.com" name="email" /> <span
								class="text-danger"></span>
						</div>
					</div>
					<div>
						<div class="mb-3 mt-1">
							<label for="phone" class="form-label text-dark">Số điện
								thoại</label> <input type="tel" class="form-control" id="phone"
								placeholder="xxxx-xxx-xxx" name="phone" /> <span
								class="text-danger"></span>
						</div>
					</div>
					<div>
						<div class="mb-3 mt-1">
							<label for="address" class="form-label text-dark">Địa chỉ</label>
							<input type="text" class="form-control" id="address"
								placeholder="" /> <span class="text-danger"></span>
						</div>
						<div>
							<div class="mb-3 mt-1">
								<label for="description" class="form-label text-dark">Ghi
									chú</label>
								<textarea class="form-control p-3" id="description"
									name="description"></textarea>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-4">
					<div class="mt-4">
						<h5>
							<br>
						</h5>
						<label for="delivery" class="form-label mt-3 text-dark">Vận
							chuyển</label> <br> <input class="form-check-input" type="checkbox"
							value="true" id="delivery" name="delivery" checked> <label
							class="form-check-label text-dark" for="delivery"> Giao
							hàng tận nơi</label> <i class="fa-solid fa-truck ms-2"></i>
					</div>
					<div class="row">
						<h5>
							<br>
						</h5>
						<label for="payment" class="form-label mt-3 text-dark">Thanh
							toán</label> <br>
						<div class="mb-2">
							<input class="form-check-input" type="checkbox" value="true"
								id="payment" name="payment" checked> <label
								class="form-check-label text-dark" for="payment"> Thanh
								toán khi nhận hàng (COD)</label> <i class="fa-solid fa-wallet ms-2"></i>
							<p class="text-muted ms-4">
								<small class="text-dark">Bạn chỉ được thanh toán khi
									nhận hàng</small>
							</p>
						</div>
						<div class="mb-2">
							<input class="form-check-input" type="checkbox" value="true"
								id="payment" name="payment" checked> <label
								class="form-check-label text-dark" for="payment"> Thanh
								toán bằng thẻ tính dụng (VNPay)</label> <i
								class="fa-solid fa-wallet ms-2"></i>
							<p class="text-muted ms-4">
								<small>Bạn chỉ được thanh toán khi nhận hàng</small>
							</p>
						</div>
					</div>
				</div>
				<div class="col-lg-4 mt-4">
					<div>
						<h5 class="fw-bold text-primary text-dark">Đơn hàng</h5>
						<hr>
						<div class="card mb-3" style="width: 22rem;">
							<img
								src="https://assets.adidas.com/images/h_840,f_auto,q_auto,fl_lossy,c_fill,g_auto/4c70105150234ac4b948a8bf01187e0c_9366/Giay_Samba_OG_DJen_B75807_01_standard.jpg"
								class="card-img-top" alt="product" style="width: 100%;">
							<div class="card-body">
								<h5 class="card-title text-dark">Tên sản phẩm</h5>
								<p class="text-dark">Adidas Giày Samba OG - Đen</p>

								<!-- Thông tin nằm ngang -->
								<div class="row text-muted">
									<div class="col-6  text-dark">Giá:</div>
									<div class="col-6 text-end text-dark">1.200.000đ</div>
								</div>
								<div class="row text-muted">
									<div class="col-6 text-dark">Số lượng:</div>
									<div class="col-6 text-end text-dark">1</div>
								</div>
								<div class="row text-muted">
									<div class="col-6 text-dark">Màu sắc:</div>
									<div class="col-6 text-end text-dark">Đen</div>
								</div>
								<div class="row text-muted">
									<div class="col-6 text-dark">Size:</div>
									<div class="col-6 text-end text-dark">38</div>
								</div>

								<!-- Thành tiền -->
								<div class="row mt-3">
									<div class="col-6 text-muted text-dark">Thành tiền:</div>
									<div class="col-6 text-end text-dark">1.200.000đ</div>
								</div>
							</div>
						</div>
					</div>
					<div class="mb-3 mt-1">
						<button type="submit" class="btn btn-outline-dark">Đặt
							hàng</button>
						<button type="submit" class="btn btn-dark">Hủy</button>
					</div>
				</div>




			</form>
		</div>
	</div>


	<div th:replace="fragment/header_footer :: footer"></div>
</body>
</html>

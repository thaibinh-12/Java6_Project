<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
	integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
<title>Đăng nhập</title>
</head>
<body>
	 <div class="container">
        <p class="text-center mb-4">
            Bạn chưa có tài khoản? <a href="signup.html">Đăng ký</a>
        </p>
        <h3 class="text-center">Đăng nhập</h3>
        <form action="/asm/login" method="post">
            <div class="form-group mb-4">
                <div class="input-group">
                    <span class="input-group-text"> <i class="bi bi-envelope"></i>
                    </span> <input type="text" name="user" class="form-control" id="" aria-describedby=""
                        placeholder="Username">
                </div>
                <!-- Hiển thị lỗi cho email với style đẹp hơn -->
                <!-- <div th:if="${errorEmail != null}" class="text-danger mt-1">
                    <small th:text="${errorEmail.defaultMessage}"></small>
                </div> -->
            </div>

            <div class="form-group mb-3">
                <div class="input-group">
                    <span class="input-group-text"> <i class="bi bi-lock"></i>
                    </span> <input type="password" name="password" class="form-control" id="exampleInputPassword1"
                        placeholder="Password">
                </div>
                <!--             
                <div th:if="${errorPassword != null}" class="text-danger mt-1">
                    <small th:text="${errorPassword.defaultMessage}"></small>
                </div> -->
            </div>
            <div class="mb-3">
                <a href="forgotPassword.html">Quên mật khẩu!</a>
            </div>

            <a href="index.html" class="btn btn-primary w-100 mb-4">Đăng nhập</a>

        </form>


    </div>
</body>
</html>

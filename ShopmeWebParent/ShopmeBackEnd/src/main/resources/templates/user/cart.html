<head>

<link

	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

<body>
	<div th:replace="fragment/header_footer :: header"></div>

        <p class="text-muted">Sản phẩm bạn đã chọn</p>
        <div class="d-flex">
            <a href="" class="btn btn-dark me-3">Mua tất cả sản phẩm</a>
            <h6 class="ms-3 mt-3">Tổng tiền <span>2.850.000₫</span></h6>

        <hr>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Tên sản phẩm</th>
                    <th>Hình ảnh</th>

                <tr>
                    <td>Nike AF1 Low 'Triple White</td>

                    <td>38</td>

                    <td>
                        <input type="number" min="1" max="10" step="1" value="1"
                            style="width: 50px; text-align: center;">
                    </td>
                    <td>2.850.000₫</td>
                    <td>
                        <button type="button" class="btn btn-dark">Hủy</button>
                        <a href="" class="btn btn-dark me-2">Mua ngay</a>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
	integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" type="text/css" th:href="@{/css/contact.css}">
<title>About us</title>
</head>
<body>
	<div th:replace="fragment/header_footer :: header"></div>
	
	<div class="container">
        <h4 class="text-center text-secondary mt-4 mb-4">Về chúng tôi</h4>
        <div class="text-center mb-5">
            <img src="https://jobasneaker.com/wp-content/uploads/2024/08/giay-sneaker-joba-sneaker-banner-1-scaled.jpg"
                class="center" style="width: 100%; height: auto; max-width: 600px;" />
        </div>
        <section class="bg-light p-5">
            <div class="row p-5" style="box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;">
                <div class="col-md-6">
                    <form>
                        <h4 class="mtext-105 cl2 text-center mb-4 text-dark">Gửi tin nhắn cho chúng tôi</h4>

                        <div class="mb-3">
                            <label for="email" class="form-label text-dark">Địa chỉ email của bạn</label>
                            <input type="email" class="form-control text-dark" id="email" name="email"
                                placeholder="Nhập email của bạn" required>
                        </div>

                        <div class="mb-3">
                            <label for="message" class="form-label text-dark">Chúng tôi có thể giúp gì cho bạn</label>
                            <textarea class="form-control" id="message" name="msg"
                                placeholder="Chúng tôi có thể giúp gì cho bạn" rows="4" required></textarea>
                        </div>

                        <button type="submit" class="btn btn-dark w-100">Gửi</button>
                    </form>
                </div>

                <div class="col-md-6">
                    <br>
                    <br>
                    <div class="mb-4">
                        <h5 class="mtext-110 cl2 text-dark">Địa chỉ</h5>
                        <p class="stext-115 cl6 text-dark">Đường abc, Quận Ninh Kiều, Thành phố Cần Thơ</p>
                    </div>

                    <div class="mb-4">
                        <h5 class="mtext-110 cl2 text-dark">Số điện thoại</h5>
                        <p class="stext-115 cl1 text-dark">+1 800 1236879</p>
                    </div>

                    <div>
                        <h5 class="mtext-110 cl2 text-dark">Email</h5>
                        <p class="stext-115 cl1 text-dark">contact@example.com</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
	
	
   <div th:replace="fragment/header_footer :: footer"></div>

	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">

        </script>
</body>
</html>

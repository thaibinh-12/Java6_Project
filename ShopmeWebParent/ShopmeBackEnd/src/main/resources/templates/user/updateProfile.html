<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
	integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/updateProfile.css}">
<title>Update Profile</title>
</head>
<body>
	<div th:replace="fragment/header_footer :: header"></div>

	<div class="container">
		<div class="card mt-5 shadow p-4 mb-5 bg-body rounded pe-5">
			<div class="card-header">
				<h5 style="color: #387478;">Thông tin người dùng</h5>
			</div>
			<div class="card-body d-flex">
				<div class="col-lg-6 me-2">
					<form th:action="@{/asm/update-User}" method="post">
						<h5 class="text-dark">Cập nhật thông tin</h5>
						<input th:if="${userInfo != null}" name="id"
							th:value="${userInfo.id}" type="hidden">

						<!-- <div class="row mb-3">
                        <div class="form-floating mb-3 d-flex">
                            <img alt="" class="rounded-circle border border-secondary me-3"
                                style="width: 100px; height: 80px;">
                            <input type="file" class="form-control" id="floatingInput" placeholder="Hình ảnh"
                                accept="image/*">
                            <h5 for="floatingInput">Họ và tên</h5>
                        </div>
                    </div> -->

						<!-- Name Field -->
						<div class="form-floating mb-3">
							<input type="text" class="form-control" id="floatingInput"
								placeholder="Họ và tên"> <label for="floatingInput"
								class="text-dark">Họ và tên</label>
						</div>
						<div class="form-floating mb-3">
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio"
									name="inlineRadioOptions" id="inlineRadio1" value="option1">
								<label class="form-check-label text-dark" for="inlineRadio1">Nam</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio"
									name="inlineRadioOptions" id="inlineRadio2" value="option2">
								<label class="form-check-label text-dark" for="inlineRadio2">Nữ</label>
							</div>
						</div>
						<div class="form-floating mb-3">
							<input type="email" class="form-control" id="floatingPassword"
								placeholder="Email"> <label for="floatingPassword"
								class="text-dark">Email</label>
						</div>
						<div class="form-floating mb-3">
							<input type="number" class="form-control" id="floatingPassword"
								placeholder="Số điện thoại"> <label
								for="floatingPassword" class="text-dark">Số điện thoại</label>
						</div>

						<!-- Submit Button -->
						<div class="d-flex justify-content-end">
							<button class="btn btn-outline-dark me-2">Cập nhật</button>
							<button class="btn btn-dark">Hủy</button>
						</div>
					</form>
				</div>
				<div class="col-lg-6 ms-2">
					<div>
						<h5 class="text-dark">Thay đổi mật khẩu</h5>
						<div>
							<div class="form-floating mb-3">
								<input type="text" class="form-control" id="floatingInput"
									placeholder="Họ và tên"> <label for="floatingInput"
									class="text-dark">Mật khẩu(hiện tại)</label>
							</div>
							<div class="form-floating mb-3">
								<input type="text" class="form-control" id="floatingInput"
									placeholder="Họ và tên"> <label for="floatingInput"
									class="text-dark">Mật khẩu(thay đổi)</label>
							</div>
							<div class="d-flex justify-content-end">
								<button class="btn btn-outline-dark me-2">Cập nhật</button>
								<button class="btn btn-dark">Hủy</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="d-flex mt-4">
			<!-- address -->
			<div class="col-lg-6 me-2">
				<div class="mt-3 shadow p-4 mb-5 bg-body rounded pe-5"
					style="height: 50vh;">
					<h5 class="text-dark">Danh sách địa chỉ</h5>
					<hr>
					<div class="table-responsive bg-light p-3 rounded mt-4"
						style="max-height: 65vh; overflow-y: auto;">
						<table class="table table-bordered table-striped table-hover">
							<thead class="table-dark">
								<tr>
									<th>STT</th>
									<th>Địa chỉ</th>
									<th>Mặc định</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td></td>
									<td></td>
									<td></td>
									<td>
										<button class="btn btn-dark">xóa</button>
									</td>

								</tr>
							</tbody>

						</table>
					</div>
				</div>
			</div>
			<div class="col-lg-6 ms-2">
				<div class="mt-3 shadow p-4 mb-5 bg-body rounded pe-5"
					style="height: 50vh;">
					<h5 class="text-dark">Địa chỉ</h5>

					<form action="">
						<div class="d-flex">
							<select class="form-select form-select-sm mx-2"
								aria-label=".form-select-sm example">
								<option selected>Tỉnh</option>
								<option value="1">Cần Thơ</option>
								<option value="2">Hậu Giang</option>
								<option value="3">Sóc Trăng</option>
							</select> <select class="form-select form-select-sm mx-2"
								aria-label=".form-select-sm example">
								<option selected>Quận</option>
								<option value="1">Ninh Kiều</option>
							</select> <select class="form-select form-select-sm mx-2"
								aria-label=".form-select-sm example">
								<option selected>Phường</option>
								<option value="1">One</option>
								<option value="2">Two</option>
								<option value="3">Three</option>
							</select>
						</div>

						<div class="form-floating mb-3 mt-4">
							<input type="email" class="form-control" id="floatingInput"
								placeholder="name@example.com"> <label
								for="floatingInput" class="text-dark">Tên đường</label>
						</div>
						<div class="form-floating mb-3">
							<input type="email" class="form-control" id="floatingInput"
								placeholder="name@example.com"> <label
								for="floatingInput" class="text-dark">Địa chỉ</label>
						</div>
						<div class="d-flex justify-content-end">
							<button class="btn btn-outline-dark me-2">Thêm</button>
							<button class="btn btn-dark">Hủy</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- address -->
	<div class="modal fade" id="rateProductModal" tabindex="-1"
		aria-labelledby="rateProductModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="rateProductModalLabel">Đánh giá
						sản phẩm</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form id="ratingForm">
						<div class="mb-3">
							<label for="rating" class="form-label">Đánh giá (1-5 sao)</label>
							<select class="form-select" id="rating" name="rating" required>
								<option value="1">1 Sao</option>
								<option value="2">2 Sao</option>
								<option value="3">3 Sao</option>
								<option value="4">4 Sao</option>
								<option value="5">5 Sao</option>
							</select>
						</div>
						<div class="mb-3">
							<label for="review" class="form-label">Nhận xét</label>
							<textarea class="form-control" id="review" name="review" rows="3"
								required></textarea>
						</div>
						<button type="button" class="btn btn-primary"
							onclick="submitReview()">Gửi đánh giá</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="fragment/header_footer :: footer"></div>
</body>
</html>

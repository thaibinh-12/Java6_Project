<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
	integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" type="text/css" th:href="@{/css/product.css}">
<title>Product</title>
</head>
<body>
	
	<header th:fragment="header">
	<nav class="navbar navbar-expand-lg navbar-light"
		style="background-color: #243642;">
		<div class="container">
			<!-- Logo và tên thương hiệu -->
			<a class="navbar-brand d-flex align-items-center" href="index"> <i
				class="fa-brands fa-strava fa-2x me-2 text-light"></i> <span
				class="fw-bold text-light">Conan Store</span>
			</a>
			<!-- Nút bật/tắt cho thiết bị di động -->
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarContent"
				aria-controls="navbarContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<!-- Menu điều hướng -->
			<div class="collapse navbar-collapse" id="navbarContent">
				<!-- Menu chính -->
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active text-light"
						href="/conan/index">Trang chủ</a></li>
					<li class="nav-item"><a class="nav-link text-light"
						href="/conan/about">Về chúng tôi</a></li>
					<li class="nav-item"><a class="nav-link text-light"
						href="/conan/product">Sản phẩm</a></li>
					<li class="nav-item"><a class="nav-link text-light"
						href="/conan/contact">Liên hệ</a></li>
				</ul>

				<!-- search -->
				<div class="searchbar">
					<div class="searchbar-wrapper">
						<div class="searchbar-left">
							<div class="search-icon-wrapper">
								<span class="search-icon searchbar-icon"> <svg
										xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                            <path
											d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                                            </path>
                                        </svg>
								</span>
							</div>
						</div>

						<div class="searchbar-center">
							<div class="searchbar-input-spacer"></div>

							<input type="text" class="searchbar-input" maxlength="2048"
								name="q" autocapitalize="off" autocomplete="off" title="Search"
								role="combobox" placeholder="Search Google">
						</div>

						<div class="searchbar-right">
							<svg class="voice-search" role="button"
								xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path fill="#4285f4"
									d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z">
                                    </path>
                                    <path fill="#34a853"
									d="m11 18.08h2v3.92h-2z"></path>
                                    <path fill="#fbbc05"
									d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z">
                                    </path>
                                    <path fill="#ea4335"
									d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z">
                                    </path>
                                </svg>
						</div>
					</div>
				</div>

				<!-- Giỏ hàng và tài khoản người dùng -->
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link text-light"
						href="/conan/cart"> <i class="fa-solid fa-cart-shopping me-2"></i>
					</a></li>
					<li class="nav-item"><a class="nav-link text-light"
						href="/conan/profile"> <i class="fa-solid fa-user me-2"></i>
					</a></li>
					<li class="nav-item"><a class="nav-link text-light"
						href="/conan/login"> <i
							class="fa-solid fa-right-from-bracket me-2"></i></a></li>

				</ul>
			</div>
		</div>
	</nav>
</header>

	<div id="carouselExampleControls" class="carousel slide"
		data-bs-ride="carousel">
		<div class="carousel-inner">
			<div class="carousel-item">
				<img
					src="https://www.premierpress.com/wp-content/uploads/2019/03/Adidas-Cookies-and-Cream-Website-Banner-Image-with-Fade.jpg"
					class="d-block w-100" style="height: 500px;">
			</div>
			<div class="carousel-item active">
				<img
					src="https://demo.clipmydeals.com/9/wp-content/uploads/2024/02/adidas_banner-min.jpg"
					class="d-block w-100" style="height: 500px;">
			</div>
			<div class="carousel-item">
				<img
					src="https://jdesblog.s3.amazonaws.com/wp-content/uploads/2024/08/09_Blog_Header-Banner_Lala_1376x467.jpg"
					class="d-block w-100" style="height: 500px;">
			</div>
		</div>
		<button class="carousel-control-prev" type="button"
			data-bs-target="#carouselExampleControls" data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span> <span
				class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button"
			data-bs-target="#carouselExampleControls" data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span> <span
				class="visually-hidden">Next</span>
		</button>
	</div>


	<div class="d-flex">
		<div class="col-lg-3 mt-5">
			<ul class="list-group">
				<!-- Thương hiệu -->
				<li class="list-group-item" style="width: 350px">
					<h5>Thương hiệu</h5>
					<button class="btn btn-outline-dark btn-sm mb-1">Adidas</button>
					<button class="btn btn-outline-dark btn-sm mb-1">Nike</button>
					<button class="btn btn-outline-dark btn-sm mb-1">Puma</button>
				</li>

				<!-- Loại sản phẩm -->
				<li class="list-group-item" style="width: 350px">
					<h5>Loại sản phẩm</h5>
					<button class="btn btn-outline-dark btn-sm mb-1">Thể thao</button>
					<button class="btn btn-outline-dark btn-sm mb-1">Bóng rổ</button>
					<button class="btn btn-outline-dark btn-sm mb-1">Tối giản</button>
				</li>

				<!-- Giá sản phẩm -->
				<li class="list-group-item" style="width: 350px">
					<h5>Giá sản phẩm</h5> <select class="form-select form-select-sm">
						<option value="low-to-high">Giá từ thấp đến cao</option>
						<option value="high-to-low">Giá từ cao đến thấp</option>
				</select>
				</li>

				<!-- Kích cỡ -->
				<li class="list-group-item" style="width: 350px">
					<h5>Kích cỡ</h5>
					<button class="btn btn-outline-dark btn-sm mb-1">38</button>
					<button class="btn btn-outline-dark btn-sm mb-1">39</button>
					<button class="btn btn-outline-dark btn-sm mb-1">40</button>
					<button class="btn btn-outline-dark btn-sm mb-1">41</button>
					<button class="btn btn-outline-dark btn-sm mb-1">42</button>
				</li>

				<!-- Màu sắc -->
				<li class="list-group-item" style="width: 350px">
					<h5>Màu sắc</h5>
					<button class="btn btn-outline-dark btn-sm mb-1">Đỏ</button>
					<button class="btn btn-outline-dark btn-sm mb-1">Xanh</button>
					<button class="btn btn-outline-dark btn-sm mb-1">Đen</button>
					<button class="btn btn-outline-dark btn-sm mb-1">Trắng</button>
				</li>
			</ul>
		</div>
		<div class="col-lg-9">
			<div class="container my-5">
				<div class="row">
					<div class="col-md-3 mb-4">
						<div class="card h-100 shadow-sm">
							<img
								src="https://product.hstatic.net/1000361048/product/img_9924_a41bffb407ca457bb2d5d3a71934f68b_master.jpg"
								class="card-img-top" alt="Giày Thể Thao"
								style="width: 100%; height: auto;">
						</div>
					</div>

					<div class="col-md-3 mb-4">
						<div class="card h-100 shadow-sm">
							<img
								src="https://static.nike.com/a/images/f_auto/dpr_3.0,cs_srgb/h_496,c_limit/aa484645-c32d-48d4-9f78-ca3694dfa06d/nike-just-do-it.png"
								class=" card-img-top" alt="Sandal"
								style="width: 100%; height: auto;">
						</div>
					</div>
					<div class="col-md-3 mb-4">
						<div class="card h-100 shadow-sm">
							<img
								src="https://assets.adidas.com/images/w_600,f_auto,q_auto/4cce077e0e6445a891c81ae88505f771_9366/Giay_Tennis_Adizero_Ubersonic_4.1_trang_IF0444_HM8.jpg"
								class="card-img-top" alt="Sandal"
								style="width: 100%; height: auto;">
						</div>
					</div>
					<div class="col-md-3 mb-4">
						<div class="card h-100 shadow-sm">
							<img
								src="https://assets.adidas.com/images/w_600,f_auto,q_auto/4cce077e0e6445a891c81ae88505f771_9366/Giay_Tennis_Adizero_Ubersonic_4.1_trang_IF0444_HM8.jpg"
								class="card-img-top" alt="Sandal"
								style="width: 100%; height: auto;">
						</div>
					</div>
				</div>
				<div th:each="brand : ${brands}">
					<h4 class="text-center mb-4" style="color: #31363F;"
						th:text="${brand.name}"></h4>

					<div id="product-list-${brand.name}"
						class="row row-cols-1 row-cols-md-4 g-4 mb-5">
						<div class="col"
							th:each="product : ${brandProductMap[brand.name]}">
							<div class="product-card text-center position-relative">
								<img th:src="@{${product.image}}"
									class="product-img mx-auto mt-2" alt="Product Image"
									loading="lazy">
								<div class="product-info">
									<h6 class="product-name" th:text="${product.name}"></h6>
									<div class="hover-content">
										<a href="product_detail.html"
											class="btn btn-outline-dark mb-2">Xem chi tiết</a> <a
											class="btn btn-outline-dark">Thêm vào yêu thích</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="d-flex justify-content-center">
					<img
						src="https://bizweb.dktcdn.net/100/448/660/themes/852245/assets/large_banner_1.jpg?1719230266093"
						class="img-fluid" alt="Banner Image">
				</div>
			</div>

		</div>
	</div>



	<div th:replace="fragment/header_footer :: footer"></div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous">
		
	</script>
</body>
</html>
